<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalkPix Player</title>
    <script src="https://kit.fontawesome.com/a27c9bb6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./chalkpix_styles.css">
</head>
<body>
    <nav>
      <ul>
        <li style="border-right: 1px solid gray;">
          <h3>ChalkPix - Player</h3>
        </li>
        <li style="justify-self: right;">
          <button id="navButton">
            <a href="./chalkpix_recorder.html" target="_blank">Go to Recorder</a>
          </button>
        </li>
        <li style="justify-self: right;">
          <label for="Stream">
          <input type="radio" name="viewingmode" id="Stream" value="Stream">
          Stream</label>
        </li>
        <li>
          <label for="Archive">
          <input type="radio" name="viewingmode" id="Archive" value="Archive" checked>
          Archive</label>
        </li>
      </ul>
    </nav>

    <br><br><br><br><br>

    <div id="player">
    </div>
    <p>Status: <span id="status">Idle</span></p>
    <div id="master-container">
        <div id="container"></div>
    </div>

    <br><br><br>
    <small>Created by Rahul Valluri. Last updated - Jan, 2021.</small>
<template id="archivalplayer">
  <div>
    <input type="file" onchange="loadfile(this)" id="fileUploadBtn" />
    <button id="playerBtn"><i class="fas fa-play"></i></button>
    <audio id="audioPlayer"></audio>
    <p>Time => <span id="timer">0:0</span></p>
    </div>
</template>

<template id="streamplayer">
  <div>
    <label for="streamid">Meeting Id:
    <input type="text" name="streamid" id="streamid" /></label>
    <audio id="audioPlayer"></audio>
    <button id="streamidsubmit">Submit</button>
  </div>
</template>
</body>
<script src="https://unpkg.com/vanilla-picker@2"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/konva@7.2.2/konva.min.js"></script>
<!-- <script src="player_js.js"></script> -->
<script type="module" src="build/player.js"></script>
</html>
